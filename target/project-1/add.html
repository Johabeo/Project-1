<!DOCTYPE html>
<html>
<title>Add Reimbursement</title>
<style>
input[type=text],input[type=number], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}
input[type=date] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>

<h3>Add Reimbursement</h3>

<div>
  <form method="post" action="transaction">
    <label for="fname">Reason for Expense</label>
    <input type="text" id="reason" name="reason" placeholder="Enter Reason for Expense..">

    <label for="lname">Amount</label>
    <input type="number" id="expense" name="expense" placeholder="Enter  Amount..">

    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
